                    Siren:  <b><span id="siren_id"></span></b>

                <div class="card-body-icon">
                    <i class="fas fa-exclamation fa-fw"></i>
                </div>
            </div>
            <div class="column card red">
                <div class="card-text">
                    Panic Button:

                    <br> Gas/Smoke/Fire:
                    <span id="smoke_fire_id"></span>
                </div>
                <div class="card-body-icon">
